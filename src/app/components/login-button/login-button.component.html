<button (click)="toggleAuth()">
  <div *ngIf="authService.user$ | async as user ; else login">
    Log out ({{user.displayName}})
  </div>
  <ng-template #login>
    <div>
      <img ngSrc="/g-icon.png" width="32" height="32" alt="Google" priority />
      <span>Login With Google</span>
    </div>
  </ng-template>
</button>
