<div>
  <a routerLink="/my-galleries">My galleries</a>
  <h1>Galleries</h1>
  @let user = auth.user$ | async;
  @if (user) {
    <a routerLink="/auth" [queryParams]="{'logout': ''}">
      Logout
      <span class="user-name">({{ user.displayName }})
      </span>
    </a>
  } @else {
    <a routerLink="/auth">Login</a>
  }
</div>
