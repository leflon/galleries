<div>
  <a routerLink="/my-galleries">‚Üê Back to my galleries</a>
</div>
<div *ngIf="gallery$ | async as gallery else loading">
  <h1>{{gallery.name}}</h1>
  <div *ngFor="let m of media$ | async">
    <img [src]="m.url" width="300" height="300" />
    <span *ngFor="let t of m.tags">{{t}}</span>
  </div>
</div>
<ng-template #loading>
  <h1>Loading</h1>
</ng-template>
